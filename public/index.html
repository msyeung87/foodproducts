<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<title>Food Products</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
			
		<h1>Food Products App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="product.name"></td>
					<td><input class="form-control" ng-model="product.quantity"></td>
					<td><input class="form-control" ng-model="product.price"></td>
					<td><button class="btn btn-primary" ng-click="addProduct()">Add Product</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button></td>
				</tr>
				<tr ng-repeat="product in productlist">
					<td>{{product.name}}</td>
					<td>{{product.quantity | number}}</td>
					<td>{{product.price | currency}}</td>
					<td><button class="btn btn-danger" ng-click="remove(product._id)">Delete</button></td>
					<td><button class="btn btn-warning" ng-click="edit(product._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>




	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
